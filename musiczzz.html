<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiczzz - Web Player:Music for everyone</title>
    <link rel="stylesheet" href="musiczzz.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="logospotify.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="close.svg" class="invert" width="30" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><Span><img src="logospotify.ico" width="40px" alt="" srcset=""></Span></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                     Library
                    </h2>
                </div>

                <div class="songlist">

                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Access</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <img class="invert hamburger" src="hamburger.svg" alt="" width="50px">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1 class="heading3">Playlists</h1>
                <div class="cardcontainer">

                    <div class="card " data-folder = "punjabi">
                        <div class="play" >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="punjabiplaylist.svg" alt="" srcset="">
                        <h2>Punjabi Hits!</h2>
                        <p>Boost your mood With latest punjabi songs</p>
                    </div>

                    <div class="card " data-folder = "ishq">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="romanticplaylist.svg" alt="" srcset="">
                        <h2>Romantic Hits!</h2>
                        <p>Hits to fill you with happiness</p>
                    </div>
                    <div class="card " data-folder = "religious">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="hinduplaylist.svg" alt="" srcset="">
                        <h2>Religios Hits!</h2>
                        
                    </div>
                    <div class="card " data-folder = "gedi">
                        <div class="play" >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="gedi music.svg" alt="" srcset="">
                        <h2>Gedi Special!</h2>
                        <p>Hits to uplift your ride</p>
                    </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img width="35" id="previous" src="prevsong.svg" alt="">
                                <img width="35" id="play" src="play.svg" alt="">
                                <img width="35" id="next" src="nextsong.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime"></div>
                                <div class="volume">
                                    <img src="volume.svg" alt="" width="25px">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <script src="musiczzz.js"></script>
</body>

</html>
